<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <form action="gestiondatos.jsp" method="GET">
        <input type="number" min="1" max="10" required="required">
        <br><br>
        <input type="email">
        <br><br>
        <input type="url">
        <br><br>
        <input type="submit">
        <br><br>
        <input type="date">
        <br><br>
        <input type="time">
        <br><br>
        <input type="month">
        <br><br>
        <input type="datetime-local">
        <br><br>
        <input type="search">
        <br><br>
        <input type="tel">
        <br><br>
        <input type="range" min="1" max="100" step="25">
        <br><br>
        <input type="color">
        <br><br>
        <input list="browsers">
            <datalist id="browsers">
                <option value="Sevilla"></option>
                <option value="Cádiz"></option>
                <option value="Granada"></option>
                <option value="Córdoba"></option>
                <option value="Huelva"></option>
                <option value="Jaén"></option>
                <option value="Almería"></option>
                <option value="Málaga"></option>
            </datalist>
        <br><br>
        <input type="text" autofocus placeholder="Escriba un texto" required autocomplete="">
    </form>
</body>
</html>
